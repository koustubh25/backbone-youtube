<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="shortcut icon" type="image/png" href="/assets/youtube_search.png"/>
	<link rel="stylesheet" href="js/vendor/jquery-ui/themes/redmond/jquery-ui.min.css" type="text/css">
	<link rel="stylesheet" href="js/vendor/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/app.css">
	<meta charset="UTF-8">
	<title>Youtube Asynchronous Search!</title>
</head>
<body>
		<video autoplay  poster="https://s3-us-west-2.amazonaws.com/s.cdpn.io/4273/polina.jpg" id="bgvid" loop>
		<source src="assets/videobackground.mp4" type="video/mp4">
	</video>

	<div class="container">
		<table class="table">
			<thead>
				<tr>
					
					<td><input class="form-control" style="width:500px;" placeholder="Type to YouTube search" id="search-query"></td>
				</tr>
			</thead>
		</table>

		
	</div>
	<div class="video-list container"></div>
	<script src="js/vendor/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="js/vendor/jquery-ui/jquery-ui.min.js"></script>
	<!--<script src="js/vendor/jquery.youtube/jquery.youtubepopup.min.js" type="text/javascript"></script> -->
	<script src="js/vendor/bootstrap/dist/js/bootstrap.min.js"></script>
	<script type="text/template" class="video-template">
		<div class="col-sm-3 video-grid" style="width:200px;height:200px;background-image: url(<%=thumbnail %>);">
			
			<div style="position:absolute;bottom:0;background-color:rgba(0,0,0,0.7);width:90%;font-weight:bold;color:white;height:20%;left:5%;right:5%;">
			<a href="http://youtube.com/watch?v=<%=videoUrl%>" class="youtube" style="color:white;" return false;>
				<%=title%>
				</a>
			</div>
			
		</div>

	</script>
	<script data-main="js/main.js" src="js/vendor/requirejs/require.js"></script>
	<script type="text/javascript">
		/* $(window).load(function () {
        $("a.youtube").YouTubePopup({ autoplay: 0 });
    });*/
	</script>
</body>
</html>
